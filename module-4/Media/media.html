<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <h4>This is an audio content:</h4>
    <audio src="audio.mp3" controls></audio> <br><br><hr>

    <p class="video">this is video content:</p>
    <video src="video.mp4" controls></video><br><br><hr>

    <h3>This is youtube tutorial for how to make an embed iframe:</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aRGdDy18qfY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
